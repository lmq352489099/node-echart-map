<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./js/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;border:1px solid red;margin:0 auto"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: "疫情地图",
          link: "http://www.baidu.com",
          textStyle: {
            color: 'green',
            fontSize: 30
          },
          left: 'center'
        },
        xAxis: {
          data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
          //   data: ['100', '200', '300']
          splitNumber: 4
        },
        legend: {
          bottom: 0,
          data: [
            { name: "支出" },
            { name: "收入" }
          ]
        },
        // 悬浮提示
        tooltip: {
          formatter(data) {
            console.log(data.marker);


            return data.marker + data.value
          }
        },
        series: [{
            name: "支出",
            // 与 xAxis.data 一一对应。
            type: 'line',
            data: [23, 44, 55, 19, 500]
            // 它其实是下面这种形式的简化：
            // data: [[0, 23], [1, 44], [2, 55], [3, 19]]
          },
          {
            name: "收入",
            // 与 xAxis.data 一一对应。
            type: 'line',
            data: [798, 44, 55, 19, 120]
          },
          {
            name: "总资产",
            // 与 xAxis.data 一一对应。
            type: 'bar',
            data: [298, 24, 55, 19, 120]
          }
        ]
      };


      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
